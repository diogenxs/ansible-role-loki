---
- name: configure loki
  ansible.builtin.template:
    src: "loki.yml.j2"
    dest: "{{ loki_config_dir }}/loki.yml"
    force: true
    owner: root
    group: "{{ loki_user }}"
    mode: 0640
  notify:
    - reload loki
  when: ('loki' in loki_bins)

- name: configure promtail
  ansible.builtin.template:
    src: "promtail.yml.j2"
    dest: "{{ loki_config_dir }}/promtail.yml"
    force: true
    owner: root
    group: "{{ loki_user }}"
    mode: 0640
  notify:
    - reload promtail
  when: ('promtail' in loki_bins)
