---
- name: restart loki
  become: true
  systemd:
    daemon_reload: true
    name: loki
    state: restarted
    enabled: true
  when: ('loki' in loki_bins)

- name: reload loki
  become: true
  systemd:
    name: loki
    state: reloaded
  when: ('loki' in loki_bins)

- name: restart promtail
  become: true
  systemd:
    daemon_reload: true
    name: promtail
    state: restarted
    enabled: true
  when: ('promtail' in loki_bins)

- name: reload promtail
  become: true
  systemd:
    name: promtail
    state: reloaded
  when: ('promtail' in loki_bins)
